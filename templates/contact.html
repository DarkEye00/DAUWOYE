{% extends 'base.html' %}

{% block content %}
<h1 class="my-10 text-xl text-wrap text-center">If you wish to volunteer to work with us, call 0727 520 811 or send us a mail through the form below</h1>
<section class="max-w-5xl text-center flex justify-center items-center mx-auto py-10">
<div class="flex flex-col px-10 space-y-5">
    <h2 class="font-semibold text-blue-700 text-xl">Talk To Us</h2>
    <input class="rounded-md w-auto bg-gray-200 " type="text" name="Name" placeholder="Your Name" id="fullName" required="">
    <input class="rounded-md w-auto bg-gray-200 " type="email" name="Email" placeholder="Email Address" id="email" required="">
    <textarea class="rounded-md w-auto bg-gray-200 " rows="4" placeholder="Additional Information" id="message" required=""></textarea>
    
        <button 
        class="bg-blue-700 hover:bg-green-300 text-slate-200 hover:text-black w-32 font-semibold p-2 rounded-md">Send</button>
     

  </div>
</section>


{% endblock %}
